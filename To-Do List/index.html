<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    
    
</head>
<body>
        
        <div id="container">
            
        
            <header id="screen-header">
                <div class="screen-header__coulmn">
                   
                     <h1 id="screen-header_clock"></h1>
                 </div>
                <div class="screen-header__coulmn ">
                    <form class="screen-header_login">
                        <input type="text" required class="screen-header_login_text" placeholder="아이디를 입력하세요">
                        <button class="screen-header_login_btn">입력</button>
                        
                    </form>
                    <hi id="greeting" class="hidden"></hi>
                    
                </div>
             
            </header>
        
            <div id="main">
                <div class="main_column ListColumn">
                    <div class="main_column_toDoList">
                        <div class="main_column_toDoList_contents"> 
                            <form id="todo-form" >
                                <input type="text"  required placeholder="목표를 입력하세요" class="toDoList_contents_text">
                            </form>
                            
                            <input type="submit" class="toDoList_contents_btn" value="입력" required>
                        </div>
                       
                    </div>
                </div>
    
                <div class="main_column imageColumn">
                    <div class="main_column_imgae">
                      
                    </div>
                </div>
    
    
            </div>
        
        </div>
    <script src="js/weather.js"></script>  
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/background.js"></script>
    <script src="js/input.js"></script>
</body>
</html>
