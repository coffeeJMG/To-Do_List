<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly To-Do List</title>
    <link rel="stylesheet" href="../css/style.css">
    
    
</head>
<body>
        <div class="black-bg hide-modal" >
            <div class="white-bg">
                <h1>당신은 할 수 있어요</h1>
                <button>시작하기</button>
            </div>
        </div>
        <div id="container">
            <div class="banner" ></div>
        
            <header id="screen-header">
               
                <div class="screen-header__coulmn">
                    <button class="screen-header__week"><a href="monday.html">월요일</a></button>
                    <button class="screen-header__week"><a href="Tuesday.html">화요일</a></button>
                    <button class="screen-header__week"><a href="Wednesday.html">수요일</a></button>
                    <button class="screen-header__week"><a href="Thursday.html">목요일</a></button>
                    <button     class="screen-header__week"><a href="Friday.html">금요일</a></button>
                    <button class="screen-header__week"><a href="Saturday.html">토요일</a></button>
                    <button class="screen-header__week"><a href="Sunday.html">일요일</a></button>
                    
                 </div>
                <div class="screen-header__coulmn">
                    <div class="screen-header__message">잠이 오냐? </div>
                </div>
                
            </header>
        
            <div id="main">
                <div class="main_column">
                    <div class="main_column_toDoList">
                        <div class="main_column_toDoList_contents"> 
                            <form id="todo-form">
                                <input type="text"  placeholder="목표를 입력하세요" class="toDoList_contents_text">
                            </form>
                            
                            <input type="submit" class="toDoList_contents_btn" value="입력">
                        </div>
                       
                    </div>
                </div>
    
                <div class="main_column">
                    <div class="main_column_information">
                      
                    </div>
                </div>
    
    
            </div>
        
        </div>
      
    
  
    
    <script src="input.js"></script>
    <script>
        document.getElementsByClassName('screen-header__week')[4].style.color="blue";
    </script>
</body>
</html>
